version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      - run:
          command: |
            chmod +x ./gradlew
            ./gradlew build

      - store_artifacts:
          path: ./app\build\outputs\apk\debug
          destination: app-debug.apk

      - store_artifacts:
          path: ./app\build\outputs\apk\release
          destination: app-release.apk
